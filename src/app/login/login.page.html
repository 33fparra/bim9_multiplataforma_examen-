<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">Usuario</ion-label>
  <ion-input type="text" [(ngModel)]="username" placeholder="Nombre de Usuario" requierd></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Contraseña</ion-label>
  <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña" type="password" requierd></ion-input>
</ion-item>
<div>
  <ion-button expand="block" color="primary" (click)="login()">Ingresar</ion-button>
 </div>
</ion-content>
