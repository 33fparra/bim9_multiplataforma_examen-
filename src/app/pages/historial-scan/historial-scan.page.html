<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-back-button defaultHref="/menu" text=" " icon="close-circle-outline">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-list>
    <ion-item *ngFor="let registro of dataLocal.guardados"
              (click)="abrirRegistro(registro)"
              detail>
      <ion-icon slot="start" [name]="registro.icon">

      </ion-icon>
      <ion-label>
        <h2>{{registro.text}}</h2>
        <p>{{registro.created | date: 'medium'}}</p>
      </ion-label>
    </ion-item>

  </ion-list>



</ion-content>
