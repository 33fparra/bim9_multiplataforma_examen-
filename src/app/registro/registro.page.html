<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating">Username</ion-label>
  <ion-input type="email" [(ngModel)]="username"  placeholder="Nombre Usuario" requierd></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">password</ion-label>
  <ion-input type="password" [(ngModel)]="password" placeholder="Contraseña" requierd></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Repita password</ion-label>
  <ion-input type="password" [(ngModel)]="cpassword" placeholder=" Repita Contraseña" requierd></ion-input>
</ion-item>

<div>
  <ion-button expand="full" (click)="registrar()">Registrar</ion-button>
  <ion-button expand="full" color="danger" routerLink="/">Cancelar</ion-button>
</div>
</ion-content>
